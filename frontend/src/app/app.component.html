<mat-toolbar color="primary" *ngIf="currentUser">
  <button mat-button aria-label="Home" routerLink="/">
    Home
  </button>
  <button mat-button aria-label="Profile" routerLink="/profile">
    Profile
  </button>
  <span style="width: inherit"></span>
  <button mat-button aria-label="Admin" routerLink="/admin" *ngIf="currentUser.admin">
    Admin
  </button>
  <button mat-button routerLink="/profile">{{currentUser.username}}</button>
  <button mat-button aria-label="Logout" (click)="logout()">
    Logout
  </button>
</mat-toolbar>
