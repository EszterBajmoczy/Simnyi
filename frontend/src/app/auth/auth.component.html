<h2>Login</h2>
<form (ngSubmit)="login()" [formGroup]="loginForm">
  <div class="form-group">
    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Leave a comment</mat-label>
        <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
      </mat-form-field>
    </form>
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" formControlName="username" id="username"
           type="text"/>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" formControlName="password" id="password"
           type="password"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button (click)="login()" [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
    <button (click)="register()" [disabled]="registerLoading || loading" class="btn btn-secondary">
      <span *ngIf="registerLoading" class="spinner-border spinner-border-sm mr-1"></span>
      Register
    </button>
  </div>
</form>
